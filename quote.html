<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Aladin&family=Poppins&family=Raleway&family=Pacifico&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="quote.css">
</head>

<body>
    <div class="h-screen w-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 js-main">
        <div class="h-full w-full flex justify-center items-center">
            <div class="card bg-white rounded-xl py-10 px-9 shadow-xl shadow-gray-700 flex flex-col justify-between">
                <h1 class="text-black text-center text-5xl">Quote of the day</h1>
                <p class="drop-shadow-sm mt-7 text-xl quote-text leading-8 font-medium tracking-wide text-center quote">
                </p>
                <p class="text-center text-xl mt-2 author"></p>
                <div class="flex justify-center mt-6">
                    <button onclick="getQuote()"
                        class="bg-blue-600 rounded-full px-3 py-2 text-white text-xl hover:bg-blue-800">New
                        Quote</button>
                    <a onclick="tweet()" target="_blank">
                        <button
                            class="bg-stone-900 border border-gray-300 rounded-full px-4 py-2 text-xl hover:bg-black ms-4">
                            <i class="fa-brands fa-x-twitter text-white"></i>
                            <span class="text-white ms-1">Tweet</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="quote.js"></script>
</body>

</html>
